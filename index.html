<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Corinthia&family=Josefin+Slab:wght@100&family=Licorice&family=Montserrat:wght@500&family=Vujahday+Script&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./assets/css/style.css" />
  
  <title>Weather Search</title>
</head>

<body>
  <header class="hero">
    <h1 class="hero-title"> Weather Search </h1>
    <p>Search for a city near or far!
    </p>
  </header>

  <main>
    
    <div>
      <div class="card">
        <h3 class="card-header text-uppercase">Search By City</h3>
        <form class="card-body">
          <label class="form-label">City</label>
          <input name="city" id="city" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Weather</button>
        </form>
      </div>
    
      <div>
        <h2 class="subtitle">Weather for your search city...</h2>
        <div class="container card">
          <h3 class="cardheader" id="city-date"></h3>
          <h4 id="temp">Temp:</h4>
          <h4 id="wind">Wind:</h4>
          <h4 id="humidity">Humidity:</h4>
          <h4 id="uv">UV:</h4>
        </div>
      </div>

      <div>
        <h2 class="subtitle">Tomorrow's weather for your search city...</h2>
        <div class="container card">
          <h3 class="cardheader" id="city-date"></h3>
          <h4 id="temp2">Temp:</h4>
          <h4 id="wind2">Wind:</h4>
          <h4 id="humidity2">Humidity:</h4>
          <h4 id="uv2">UV:</h4>
        </div>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Default Cities</h3>
        <div class="card-body">
          <button class="btn btn-sea">Seattle</button>
          <button class="btn btn-la">Los Angeles</button>
          <button class="btn btn-ny">New York</button>
        </div>
      </div>
    </div>

  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
